    <div class="container mt-5">
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Codice</th>
                    <th>Materiale</th>
                    <th>Nucleo</th>
                    <th>Lunghezza</th>

    <!-- Modal -->
 <div class="modal fade" id="modaleInsBacchetta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Inserisci Bacchetta: </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="inputCodice">Codice</label>
                    <input type="text" class="form-control" id="inputCodice" placeholder="Inserisci codice">
                </div>
                <div class="form-group">    
                    <label>Materiale</label>
                    <input type="text" class="form-control" id="inputMateriale" placeholder="Inserisci materiale">
                </div>
                <div class="form-group">
                    <label>Nucleo</label>
                    <input type="text" class="form-control" id="inputNucleo" placeholder="Inserisci nucleo">
                </div>
                <div class="form-group">
                    <label>Lunghezza</label>
                    <input type="text" class="form-control" id="inputLunghezza" placeholder="Inserisci lunghezza">
                </div>
                <div class="form-group">
                    <label>Resistenza</label>
                    <input type="text" class="form-control" id="inputResistenza" placeholder="Inserisci resistenza">
                </div>
                <div class="form-group">
                    <label>Proprietario</label>
                    <input type="text" class="form-control" id="inputProprietario" placeholder="Inserisci proprietario">
                </div>
                <div class="form-group">
                    <label>Casata</label>
                    <input type="text" class="form-control" id="inputCasata" placeholder="Inserisci casata">
                </div>
                <div class="form-group">
                    <label>Link Foto</label>
                    <input type="text" class="form-control" id="inputLink" placeholder="Inserisci link della foto">
                </div>
                </div>
            </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
          <button type="button" class="btn btn-primary" onclick="aggiungiBacchetta()">Aggiungi</button>
        </div>
    </div>
  </div>
 </div>

    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modifica bacchetta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        
            <div class="row">
                <div class="col">
    
                    <div class="form-group">
                        <label for="updateCodice">Codice</label>
                        <input type="text" class="form-control" id="updateCodice" placeholder="Inserisci codice">
                    </div>
                    <div class="form-group">    
                        <label>Materiale</label>
                        <input type="text" class="form-control" id="updateMateriale" placeholder="Inserisci materiale">
                    </div>
                    <div class="form-group">
                        <label>Nucleo</label>
                        <input type="text" class="form-control" id="updateNucleo" placeholder="Inserisci nucleo">
                    </div>
                    <div class="form-group">
                        <label>Lunghezza</label>
                        <input type="text" class="form-control" id="updateLunghezza" placeholder="Inserisci lunghezza">
                    </div>
                    <div class="form-group">
                        <label>Resistenza</label>
                        <input type="text" class="form-control" id="updateResistenza" placeholder="Inserisci resistenza">
                    </div>
                    <div class="form-group">
                        <label>Proprietario</label>
                        <input type="text" class="form-control" id="updateProprietario" placeholder="Inserisci proprietario">
                    </div>
                    <div class="form-group">
                        <label>Casata</label>
                        <input type="text" class="form-control" id="updateCasata" placeholder="Inserisci casata">
                    </div>
                    <div class="form-group">
                        <label>Link Foto</label>
                        <input type="text" class="form-control" id="updateLink" placeholder="Inserisci link della foto">
                    </div>
    
                </div>
            </div>

        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="updateBacchetta()">Modifica</button>
        </div>
    </div>
