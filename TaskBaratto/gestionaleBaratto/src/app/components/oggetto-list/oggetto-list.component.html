<table class="table table-dark">
    <thead>
        <tr>
            <th>Codice</th>
            <th>Nome</th>
            <th>Descrizione</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ogg of listaOggetti">
           
            <td>{{ogg.codice}}</td>
            <td>{{ogg.nome}}</td>
            <td>{{ogg.descrizione}}</td>
        </tr>
    </tbody>
</table>
