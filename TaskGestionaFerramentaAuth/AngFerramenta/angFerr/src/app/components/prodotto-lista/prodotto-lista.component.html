<div class="container mt-5">
        
    <table class="table table-striped">
        <thead>
            <tr>
                
                <th>Codice</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Descrizione</th>
                <th>Prezzo</th>
                <th>Quantit√†</th>
                
                <th class="text-right">
                    <button type="button" class="btn btn-primary">*
                        <i class="bi bi-plus-square"></i>
                        
                    </button>
                </th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let oggetto of elenco">
                
                <td>{{oggetto.cod}}</td>
                <td>{{oggetto.nom}}</td>
                <td>{{oggetto.cat}}</td>
                <td>{{oggetto.des}}</td>
                <td>{{oggetto.pre}}</td>
                <td>{{oggetto.qua}}</td>

            </tr>
        </tbody>
    </table>
</div>
